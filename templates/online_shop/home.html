{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-5">Привет {{ user.username|default:'Гость' }}, добро пожаловать в наш магазин!</h1>
        <p class="lead">Здесь вы можете купить комплектующие для вашего ПК.</p>
        <a class="btn btn-primary btn-lg" href="{% url 'listing' %}" role="button">Перейти к товарам</a>
        <div class="bd-example">
            <div id="last_10_added" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block w-25" src="{{ active.image.url }}" data-src="{{ active.image.url }}"
                             alt="{{ active.shot_desc }}">
                    </div>
                    {% for item in other %}
                        <div class="carousel-item">
                            <img class="d-block w-25" src="{{ item.image.url }}" data-src="{{ item.image.url }}"
                                 alt="{{ item.shot_desc }}">
                        </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#last_10_added" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#last_10_added" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>
{% endblock %}
